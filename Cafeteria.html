<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cafetería</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4A90E2; color: white; padding: 20px; text-align: center; }
        nav { background: #F5A623; padding: 10px; text-align: center; }
        main { display: flex; flex-direction: row; padding: 20px; }
        aside { background: #7ED321; padding: 20px; width: 25%; }
        .content { flex-grow: 1; padding: 20px; background: #F8E71C; }
        footer { background: #D0021B; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Nuestra Cafetería</h1>
    </header>
    <nav>
        <a href="#">Inicio</a> | <a href="#">Menú</a> | <a href="#">Contacto</a>
    </nav>
    <main>
        <aside>
            <h2>Promociones</h2>
            <p>Disfruta de nuestro café especial con un 20% de descuento.</p>
        </aside>
        <div class="content">
            <h2>Nuestra Historia</h2>
            <p>Somos una nueva cafetería en la ciudad, ofreciendo el mejor café y postres caseros.</p>
            <figure>
                <img src="image/cafe.jpg" alt="Café delicioso" width="100%">
                <figcaption>Un café que enamora.</figcaption>
            </figure>
        </div>
    </main>
    <footer>

    </footer>

</html>
